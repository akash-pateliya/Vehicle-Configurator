<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
  <!--Made with love by Mutiullah Samim -->

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
</head>

<body style="padding: 50px">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>User Registration Form</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Company's Name</span>
              </div>
              <input [(ngModel)]="companyName" name="companyName" type="text" size="50%" class="form-control" placeholder="Name of the company" />
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Company's Address</span>
              </div>
              <textarea [(ngModel)]= "companyAddress" name="companyAddress" size="50%" class="form-control" placeholder="Company's Address"></textarea>
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Email ID</span>
              </div>
              <input [(ngModel)]="email" name="email" type="text" size="50%" class="form-control" placeholder="Enter your Email ID" />
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Contact No.</span>
              </div>
              <input [(ngModel)]="contactNumber" name="contactNumber" type="text" size="50%" class="form-control" placeholder="Company's Contact No." />
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">User Name</span>
              </div>
              <input [(ngModel)]="userName" name="userName" type="text" size="50%" class="form-control" placeholder="Enter your Username" />
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
              </div>
              <input [(ngModel)]="password" name="password" type="password" size="50%" class="form-control" placeholder="Enter your Password" />
            </div>

            <div class="row align-items-center remember">
              <input type="checkbox" [(ngModel)]="termsAndCondition"
              [ngModelOptions]="{standalone: true}" />Accept
              <a style="margin-left: 1%" href="#"> Terms and Condition !</a>
            </div>
            <div class="form-group" style="text-align: center">
              <input (click)="onSignup()" type="submit" value="Register" class="btn login_btn" />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already have an account?<a routerLink="/auth/user-signin">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
